<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Some Cards</title>
</head>
<body>
    <div class="wrapper">
        <p id="status">How many cards do you want?</p>
        <div class="control-panel">
            <form method="GET" action="/">
                <input id="noOfCardsIn" type="number" name="no_of_cards" placeholder="Number of cards" required>
                <input type="submit" value="deal">
                <input id="reset" type="button" value="reset">
            </form>
        </div>
        <hr>
        <div class="card-table">
            <div id="items" class="grid-wrapper"></div>
        </div>
        <hr>
    </div>

    <script type="text/javascript">
        // params
        someCardsAppParams = {
            verDev: Math.random(),
            verProd: "2017-10-28",
            ver: null,
            dev: true,
        };

        // targets
        var someCardsAppTargets = {
            items: document.getElementById("items"),
            status: document.getElementById("status"),
            noOfCardsIn: document.getElementById("noOfCardsIn"),
            reset: document.getElementById("reset"),
            headEl: document.getElementsByTagName("head"),
            link: document.createElement("link"),
            bodyEl: document.getElementsByTagName("body"),
            script: document.createElement("script")
        };

        // templates
        var someCardsAppTemplates = {
            card: '<div id="%id%" class="card"><div class="name-%name%">%name%</div><div class="suit-%suit%">%suit%</div></div>'
        };

        // define the assets version
        if (someCardsAppParams.dev) {
            someCardsAppParams.ver = someCardsAppParams.verDev;
        } else {
            someCardsAppParams.ver = someCardsAppParams.verProd;
        }

        // load styles and scripts
        someCardsAppTargets.link.rel = "stylesheet";
        someCardsAppTargets.link.type = "text/css";
        someCardsAppTargets.link.href = "css/style.css?v=" + someCardsAppParams.ver;
        someCardsAppTargets.script.src = "js/main.js?v=" + someCardsAppParams.ver;
        someCardsAppTargets.headEl[0].appendChild(someCardsAppTargets.link);
        someCardsAppTargets.bodyEl[0].appendChild(someCardsAppTargets.script);
    </script>
</body>
</html>
